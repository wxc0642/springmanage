<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/assets/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/view.css}"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">用户组</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn">
                            <a th:href="@{/administrator/addUser}">增加用户</a>
                        </button>
                    </div>
                    <div class="form-box">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col width="300">
                                <col width="300">
                                <col width="300">
                                <col width="300">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>组别</th>
                                <th>类别</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userRow:${AllUserList}">
                                <td th:text="${userRow.getId}"></td>
                                <td th:text="${userRow.getUsername()}"></td>
                                <td th:text="${userRow.getPassword()}"></td>
                                <td th:text="${userRow.getGroup_id()}"></td>
                                <td th:text="${userRow.getType()}"></td>
                                <td>
                                    <div class="layui-btn-group">
                               <!--  编辑   -->
                                        <a class="layui-btn layui-btn-sm" th:href="@{/administrator/update/}+${userRow.getId()}">
                                            <i class="layui-icon">&#xe642;</i>
                                        </a>
                                <!--  删除   -->
                                        <a class="layui-btn layui-btn-sm" th:href="@{/administrator/delete/}+${userRow.getId()}">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>

                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
