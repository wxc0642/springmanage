<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/assets/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/view.css}"/>

    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">用户组</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <!--时间选择器-->
                    <div class="layui-inline">
                        <input type="text" class="layui-input" width="300px" id="date">
                        <a href="" class="layui-btn">查询</a>
                    </div>



                    <div class="form-box">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col width="350">
                                <col width="350">
                                <col width="350">
                                <col width="350">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>ID</th>

                                <th>上午签到</th>
                                <th>上午签退</th>
                                <th>下午签到</th>
                                <th>下午签退</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="signData:${TStudentSignInData}">
                                <td th:text="${signData.getId()}"></td>

                                <td th:text="${signData.getMorin()}"></td>
                                <td th:text="${signData.getMorout()}"></td>
                                <td th:text="${signData.getAfterin()}"></td>
                                <td th:text="${signData.getAfterout()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{/assets/layui.js}"></script>
<script th:inline="javascript">
    layui.use(['laydate','jquery'],function () {
        var laydate=layui.laydate;

        laydate.render({
            elem:'#date'
            ,type:'datetime'
            ,range:'~'
            ,format:'yyyy-MM-dd HH:mm:ss'
            ,value:'2021-01-01 08:00:00~2021-01-09 09:00:00'
            ,theme: 'molv',
            done: function(value, date, endDate){
                layui.$.get("/teacher/studentInfo/"+value, function(data){
                    alert("Data Loaded: " + data);
                });
            }
            });


    });
</script>
</body>
</html>
