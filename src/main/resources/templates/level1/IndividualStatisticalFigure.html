<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" th:href="@{/css/common.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/StatisticalFigure.css}"/>
		<link rel="stylesheet" th:href="@{/css/StudentLeft.css}">
		<link rel="stylesheet" th:href="@{/css/pageTop.css}">
	</head>
<!--图由studentBasicInformation.js给出，按照这个画图-->
	<body>
	    <div th:replace="~{index::commonsection}"></div>
		<div class="container flgure">
			<div class="content">
				<ul class="clearfix info">
					<li class="active">打卡统计</li>
				</ul>

				<div class="basic">
				<table>
					<thead>
					  <th>id</th>
					  <th>morin</th>
					   <th>morout</th>
					  <th>afterin</th>
					   <th>afterout</th>
					</thead>
					<tbody>
					<tr th:each="IndividualRow:${IndividualAllData}">
						<td th:text="${IndividualRow.getId()}"></td>
						<td th:text="${IndividualRow.getMorin()}"></td>
						<td th:text="${IndividualRow.getMorout()}"></td>
						<td th:text="${IndividualRow.getAfterin()}"></td>
						<td th:text="${IndividualRow.getAfterout()}"></td>
					</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>

	</body>

</html>
